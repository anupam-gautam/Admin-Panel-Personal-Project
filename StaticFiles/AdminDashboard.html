<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h2>Dashboard</h2>
    <hr />
    <h3>Customer User Information</h3>
    <table>
        <div id="sorting"></div>

        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Mobile Number</th>
                <th>Business Type</th>
                <th>Loan Amount</th>
                <th>Loan Purpose</th>
                <th>Fund Amount</th>
            </tr>
        </thead>
        <tbody id="tBody"></tbody>
    </table>
    <h3>Add Customer</h3>
    <button type="button" onclick="addCustomer()">Add Customer</button>
    </hr>
    <h3>Edit Customer</h3>
    <button type="button" onclick="editCustomer()">Edit Customer</button>
    <h3>Delete Customer</h3>
    <button type="button" onclick="deleteCustomer()">Edit Customer</button>

</body>
</html>
<script>
    $.ajax({
        type: "GET",
        url: "/api/Admin/GetDbInfo",
        //data: {
        //    "page": page
        //},
        /*dataType: "json",*/
        contentType: 'application/json;charset=utf-8',
        success: function (data) {
            console.log("Controller hitted")
            $('#tBody').empty();
            var trHTML = '';
            var i = 0;
            for (i = 0; i < 10; i++) {
                trHTML =
                    '<tr><td>'
                    + data[i].id
                    + '</td><td>'
                    + data[i].name
                    + '</td><td>'
                    + data[i].address
                    + '</td><td>'
                    + data[i].mobileNumber
                    + '</td><td>'
                    + data[i].businessType
                    + '</td><td>'
                    + data[i].loanAmount
                    + '</td><td>'
                    + data[i].loanPurpose
                    + '</td><td>'
                    + data[i].fundAmount
                    + '</td></tr>';
                $('#tBody').append(trHTML);

            }
            $('#pagination').empty();

        }
    });


    function addCustomer() {
        window.location = "https://localhost:7287/StaticFiles/Add.html";
    }
    function editCustomer() {
        window.location = "https://localhost:7287/StaticFiles/Edit.html";
    }
    function deleteCustomer() {
        window.location = "https://localhost:7287/StaticFiles/Delete.html";
    }
</script>
